function definingfields(classname){

function extendclass(fun1,msg1,first){
  document.getElementById("area").innerHTML = "<p style='font-size:16px'>//Creating Super Class<br>public class <span id='first'>"+first+"</span> {<br>public void <span id='fun1'>"+fun1+"</span>( ){<br>System.out.println(' <span id='msg1'>"+msg1+"</span> ');<br>}<br>}<br>public class <input type='text' id='subclass' style='width:120px;height:24px;'> extends <span id='first'>"+first+"</span>{<br>}</p><div style='margin-left:30%'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button class='btn btn-primary' id='click3' >Next</button></div>";
}
